<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Things To Do</title>
</head>
<body>
    <h1 class="title__h1">Things To Do</h1>
    <div class="add__container">
        <label for="add" class="add__label">Add Task:</label>
        <input type="text" placeholder="Type a Task" name="add" class="add__txt">
        <button class="add__btn">Add</button>
    </div>
    <section class="container__task">
        <ul class="task__list">
            <li class="task__list-item"><span class="list-item__linea"></span><p class="list-item__texto">Brush my teeth</p><span class="list-item__btn-cerrar">X</span></li>
        </ul>
    </section>
    <button class="btn-borrarTodo">Delete All</button>
</body>
</html>
